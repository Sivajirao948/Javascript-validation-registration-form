<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript validation registration form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
          <form action="" id="form" class="form">
            <h2>Registration Form</h2>
            <!-- user name -->
            <div class="form-control">
                <label for="Username">Username</label>
                <input type="text" id="username" placeholder="Enter your name" autocomplete="off"/>
                <small></small>
            </div>
            <!-- Email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your Email" autocomplete="off"/>
                <small></small>
            </div>
            <!-- password -->
            <div class="form-control">
                <label for="password">password</label>
                <input type="text" id="password" placeholder="Enter your password" autocomplete="off" />
                <small></small>
            </div>
            <!-- conform password -->
            <div class="form-control">
                <label for="cpassword">Conform password</label>
                <input type="text" id="cpassword" placeholder="Conform password"autocomplete="off"/>
                <small></small>
            </div>
            <!-- submit Button -->
            <button type="submit"  class="submit-btn" onclick="sss()" >Submit</button>
          </form>

      </div>


     <script src="script.js"></script>
</body>
</html>
